<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>留言板</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <nav class="clearfix">
            <h1 class="nav_head">SIMON留言板</h1>
            <p class="nav_msg"><a href="javascript:;">立即登录 </a>,欢迎您留言</p>
        </nav>
    </header>
    <div class="contain clearfix">
        <section class="login">
            <h2 class="login_head">请登录</h2>
            <form class="login_content">
                <input type="text" name="username" id="username" placeholder="请输入用户名">
                <input type="password" name="password" id="password" placeholder="请输入密码">
                <input type="submit" name="signin" id="signIn" value="登录">
            </form>
            <div class="login_footer">
                <a href="#" class="login_forget">忘记密码？</a>
                <a href="#" class="login_register">注册</a>
            </div>
        </section>
        <section class="register">
            <h2 class="register_head">注册账号</h2>
            <form class="register_content">
                <div class="register_from">
                    <label>账号：</label>
                    <input type="text" name="username" placeholder="手机号/字母加数字/邮箱">
                </div>
                <div class="register_from">
                    <label>密码：</label>
                    <input type="password" name="password" placeholder="6-16密码，区分大小写">
                </div>
                <div class="register_from">
                    <label>确认密码：</label>
                    <input type="password" name="repassword" placeholder="再次确认密码">
                </div>
                <div class="register_from">
                    <label>手机号：</label>
                    <input type="text" name="telephone" placeholder="11位手机号">
                </div>
               <div class="register_from">
                    <label></label>
                    <input type="submit" name="register" value="注册" class="register_btn">
                </div>
            </form>
        </section>
    </div>
    <footer>
        
    </footer>
</body>
</html>
